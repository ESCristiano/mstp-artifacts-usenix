{
  "psa_framework_version": 1.1,
  "name": "TFM_SP_KEYPAD",
  "type": "APPLICATION-ROT",
  "priority": "NORMAL",
  "model": "IPC",
  "entry_point": "keypad_main",
  "stack_size": "0x1000",
  "services": [
    {
      "name": "TFM_KEYPAD_SERVICE1",
      # Unique id (sid ->RoT Service ID), go check, after build, the file /trusted-firmware-m/build_dir/install/interface/include/psa_manifest/sid.h, to see if there is come number sid overlaping
      "sid": "0x0000F132",
      "non_secure_clients": true,
      "connection_based": false,
      "stateless_handle": "auto",
      "version": 1,
      "version_policy": "RELAXED"
    }
  ],
  "mmio_regions": [
    {
      "name": "TFM_PERIPHERAL_GPIOA", 
      "permission": "READ-WRITE"
    },
    {
      "name": "TFM_PERIPHERAL_GPIOB", 
      "permission": "READ-WRITE"
    }
  ]
}